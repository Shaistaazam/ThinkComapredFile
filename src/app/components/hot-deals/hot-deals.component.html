<div class="hot-deals-section">
  <div class="container mx-auto px-4 py-8 sm:py-12">
    <h2 class="text-2xl sm:text-3xl font-bold text-center mb-3 sm:mb-4">HOT DEALS</h2>
    <p class="text-center text-gray-600 mb-6 sm:mb-8 max-w-3xl mx-auto text-sm sm:text-base px-4">
      Explore the best deals of this week
    </p>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
      <app-product-card 
        *ngFor="let product of products" 
        [product]="product">
      </app-product-card>
    </div>
    
    <div class="text-center mt-8 sm:mt-12 mb-8 sm:mb-12">
      <button (click)="navigateToProducts()" class="bg-[#FEB854] hover:bg-orange-600 text-white px-6 sm:px-8 py-2 sm:py-3 rounded-full font-medium text-sm sm:text-base transition-colors">
        View All Products
      </button>
    </div>
  </div>
</div>
