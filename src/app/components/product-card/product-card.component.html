
<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">

  <div class="bg-gray-100 h-48 flex items-center justify-center overflow-hidden">
    <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-full object-contain" />
  </div>
  <div class="p-4">
    <h3 class="text-lg font-semibold mb-2">{{ product.name }}</h3>
    <p class="text-green-600 font-bold text-sm mb-4">{{ product.description }}</p>
    <div class="flex justify-between items-center">
      <span class="text-xl font-bold text-indigo-600">${{ product.price }}</span>
      <div class="flex items-center">
        <svg *ngFor="let star of [1,2,3,4,5]" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" 
             [class.text-yellow-400]="star <= product.rating" 
             [class.text-gray-300]="star > product.rating" 
             viewBox="0 0 20 20" fill="currentColor">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
        <span class="ml-1 text-gray-600 text-sm">{{ product.rating }}</span>
      </div>
    </div>
    <button class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg transition-colors duration-300">
      Compare Price
    </button>
  </div>
</div>
