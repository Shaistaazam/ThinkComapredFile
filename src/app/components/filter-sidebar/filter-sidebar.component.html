<div class="bg-white rounded-lg shadow-sm border p-4">
  <!-- Filters -->
  <h3 class="font-semibold text-gray-800 mb-4">Filters</h3>
  
  <!-- Filter List -->
  <div class="space-y-3">
    <div
      *ngFor="let filter of filters"
      class="cursor-pointer"
    >
      <div 
        class="flex justify-between items-center"
      >
        <span class="font-medium text-gray-700">{{ filter }}</span>
        <span class="text-gray-500" style="margin-left: 2rem;">â–¶</span>
      </div>
    </div>
  </div>

  <!-- Button section with some spacing below the filters -->
  <div class="mt-6 space-y-3">
    <button 
      class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300"
      (click)="onApplyFilters()">
      Apply Filters
    </button>
    
    <button 
      class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors duration-300"
      (click)="onClearFilters()">
      Clear Filters
    </button>
    
    <button 
      (click)="goToCompare()"
      class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
      Compare Products
    </button>
  </div>
</div>
