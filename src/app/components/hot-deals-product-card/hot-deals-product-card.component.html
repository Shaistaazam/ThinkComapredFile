<div class="bg-white rounded-lg shadow-sm border overflow-hidden hover:shadow-md transition-shadow duration-300">
  <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden bg-gray-200">
    <img 
      *ngIf="product.imageUrl" 
      [src]="product.imageUrl" 
      [alt]="product.name"
      class="w-full h-48 object-contain"
    />
    <div *ngIf="!product.imageUrl" class="w-full h-48 flex items-center justify-center bg-gray-100">
      <span class="text-gray-400">No Image</span>
    </div>
  </div>
  
  <div class="p-4">
    <h3 class="font-medium text-gray-900 line-clamp-2 h-12">{{ product.name }}</h3>
    
    <div class="mt-2 flex items-center">
      <div class="flex items-center">
        <svg *ngFor="let star of [].constructor(5); let i = index" 
             [attr.fill]="i < Math.floor(product.rating) ? '#FBBF24' : '#E5E7EB'" 
             viewBox="0 0 20 20" 
             class="w-4 h-4">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
        <span class="ml-1 text-sm text-gray-500">{{ product.rating }}</span>
      </div>
      <span class="mx-2 text-gray-300">â€¢</span>
      <span class="text-sm text-gray-500">{{ product.reviewsCount }} reviews</span>
    </div>
    
    <div class="mt-3 flex items-center justify-between">
      <p class="text-lg font-bold text-orange-500">${{ product.price }}</p>
      <button 
        (click)="onCompareClick()"
        [class.text-orange-500]="!isProductInComparison()"
        [class.text-green-500]="isProductInComparison()"
        [class.font-semibold]="isProductInComparison()"
        class="text-sm font-medium hover:underline">
        {{ isProductInComparison() ? 'In Comparison' : 'Compare' }}
      </button>
    </div>
  </div>
</div>
