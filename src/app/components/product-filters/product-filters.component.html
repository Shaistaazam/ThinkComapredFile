<!-- Compact Filters -->
<div class="space-y-3">
  <div
    *ngFor="let filter of filterSections"
    class="cursor-pointer"
    (click)="toggleFilterSection(filter.key)"
  >
    <div class="flex justify-between items-center">
      <span class="font-medium text-gray-700">{{ filter.title }}</span>
      <span class="text-gray-500">{{ openFilterSections.includes(filter.key) ? '▼' : '▶' }}</span>
    </div>
    <div [class.hidden]="!openFilterSections.includes(filter.key)" class="mt-2 space-y-2">
      <label *ngFor="let option of filter.options" class="flex items-center">
        <input
          type="checkbox"
          class="rounded text-orange-500 focus:ring-orange-500"
          (change)="onFilterChange()"
        />
        <span class="ml-2 text-gray-600 text-sm">{{ option }}</span>
      </label>
    </div>
  </div>
</div>

<!-- Clear Filters Button -->
<button
  class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors mt-6"
  (click)="clearAllFilters()"
>
  Clear All Filters
</button>
