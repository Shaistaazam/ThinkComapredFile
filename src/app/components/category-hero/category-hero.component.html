<div class="category-hero-section">
  <div class="category-hero-container">
    <h1 class="text-3xl sm:text-5xl font-bold text-[#595B5C] mb-2">SEARCH & COMPARE</h1>
    <h2 class="text-3xl sm:text-5xl font-bold">
      OVER <span class="text-[#FEB854]">MILLIONS</span> OF TOP PRODUCTS
    </h2>

    <!-- Search Bar -->
    <div
      class="w-full max-w-xl sm:max-w-2xl h-14 sm:h-16 bg-white rounded-full shadow-lg flex items-center px-5 mt-8 mx-auto"
    >
      <span class="text-gray-400">Select Category</span>
      <span class="w-2 h-2 bg-[#D8D8D8] rounded-full mx-3"></span>
      <input
        type="text"
        placeholder="Search anything"
        class="flex-1 focus:outline-none text-gray-500"
      />
      <button
        class="w-12 h-12 rounded-full bg-[#FFB84C] flex items-center justify-center"
        aria-label="Search"
        title="Search"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />

  </div>
