<div class="help-section">
  <div class="container mx-auto px-4 text-center h-full flex flex-col justify-center">
    <h2 class="text-2xl sm:text-3xl font-bold text-white mb-4">STILL NEED HELP?</h2>
    <p class="text-white mb-6 sm:mb-8 max-w-2xl mx-auto text-sm sm:text-base leading-relaxed">
      These are popular categories that users were most interested in recently. The products are optimized to give you best value for money.
    </p>
    <div class="flex justify-center">
      <form (submit)="onSearchSubmit($event)" class="w-full max-w-2xl bg-white rounded-full shadow-lg flex items-center px-4 sm:px-6 gap-3 sm:gap-4 search-container">
        <input 
          type="text"
          placeholder="Type your query here"
          class="flex-1 text-gray-700 font-poppins text-sm sm:text-base focus:outline-none py-3 sm:py-4"
        />
        <button 
          type="submit"
          class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-orange-500 hover:bg-orange-600 flex items-center justify-center transition-colors flex-shrink-0"
          aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
