<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="flex items-center">
          <div class="w-[269px] h-[91px] flex items-center justify-center">
            <img
              src="assets/images/logo.png"
              alt="LOGI Store"
              class="w-full h-full object-contain"
            />
          </div>
        </div>
      </div>

      <!-- Desktop Navigation Menu -->
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/" class="text-gray-700 hover:text-orange-500 font-medium">Home</a>
        <a routerLink="/category" class="text-gray-700 hover:text-orange-500 font-medium">Category</a>
        <a routerLink="/hot-deals" class="text-gray-700 hover:text-orange-500 font-medium">Hot Deals</a>
        <a routerLink="/about" class="text-gray-700 hover:text-orange-500 font-medium">About us</a>
        <a routerLink="/contact" class="text-gray-700 hover:text-orange-500 font-medium">Contact us</a>
        <a routerLink="/account" class="text-orange-500 font-medium flex items-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-orange-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <span>My Account</span>
        </a>
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button 
          type="button" 
          class="text-gray-700 hover:text-orange-500 focus:outline-none focus:text-orange-500"
          aria-label="Toggle menu"
          (click)="toggleMenu()"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" *ngIf="!isMenuOpen">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" *ngIf="isMenuOpen">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="md:hidden" *ngIf="isMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white shadow-lg">
      <a routerLink="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Home</a>
      <a routerLink="/category" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Category</a>
      <a routerLink="/hot-deals" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Hot Deals</a>
      <a routerLink="/about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">About us</a>
      <a routerLink="/contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Contact us</a>
      <a routerLink="/account" class="block px-3 py-2 rounded-md text-base font-medium text-orange-500 hover:text-orange-600 hover:bg-gray-50">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          My Account
        </div>
      </a>
    </div>
  </div>
</header>
