<div class="container mx-auto px-4 py-8 flex flex-col md:flex-row">
  <!-- Filters Sidebar -->
  <div class="w-full md:w-1/4 pr-0 md:pr-8 mb-8 md:mb-0">
    <div class="bg-white rounded-lg shadow-sm p-6 sticky top-4">
      <!-- Reusable Filter Sidebar Component -->
      <app-filter-sidebar (filtersChanged)="onFiltersChanged($event)"></app-filter-sidebar>
    </div>
  </div>

  <!-- Product Grid Section -->
  <div class="w-full md:w-3/4">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">
      {{ getCategoryDisplayName() }} Products
    </h2>

    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div>
    </div>

    <!-- Product grid -->
    <div *ngIf="!isLoading && products.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-hot-deals-product-card 
        *ngFor="let product of products" 
        [product]="product">
      </app-hot-deals-product-card>
    </div>

    <!-- Empty state -->
    <div *ngIf="!isLoading && products.length === 0" class="text-center py-20">
      <div class="text-gray-500">
        <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No products found</h3>
        <p class="text-gray-500">Try adjusting your search or filter criteria</p>
      </div>
    </div>
  </div>
</div>
