<div class="container mx-auto px-4 py-8 flex flex-col md:flex-row">
  <!-- Filters Sidebar -->
  <div class="w-full md:w-1/4 pr-0 md:pr-8 mb-8 md:mb-0">
    <div class="bg-white rounded-lg shadow-sm p-6 sticky top-4">
      <!-- Reusable Product Filters Component -->
      <app-product-filters (filtersChanged)="onFiltersChanged($event)"></app-product-filters>
    </div>
  </div>

  <!-- Product Grid Section -->
  <div class="w-full md:w-3/4">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Category Next Page</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let product of products" class="bg-white rounded-lg shadow-sm p-4">
        <h3 class="font-semibold text-lg">{{ product.name }}</h3>
        <p class="text-gray-600">${{ product.price }}</p>
        <p class="text-yellow-500">Rating: {{ product.rating }}/5</p>
      </div>
    </div>
  </div>
</div>
